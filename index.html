<!DOCTYPE html>
<html>
  <head>
    <title>Meditation Trainer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  </head>
  
  <body>
    <div class="container">
      <h1>Meditation Trainer</h1>
      
      
      <div class="main">
        <div class="section">
          <table>  
            <tr>
              <th></th>
              <th>Breath Log</th>
            </tr>
            <tr>
              <td>1</td>
              <td></td>
            </tr>
            <tr>
              <td>2</td>
              <td></td>
            </tr>
            <tr>
              <td>3</td>
              <td></td>
            </tr>  
          </table>  
        </div>
        
        <div class="section">
          <table>
            <tr>
              <th></th>
              <th>Stats</th>
            </tr>
            <tr>
              <td>Mean</td>
            </tr>
            <tr>
              <td>Medium</td>
            </tr> 
            <tr>
              <td>Mode</td>
            </tr>
            <tr>
              <td>Std. Dev.</td>
            </tr>  
          </table>  
        </div>  
      </div>
      
      <div class="main-2 column">
        <div class="section-2">
          <button class="button" type="button">Start Inhale</button>
        </div>
        <div class="section-2">
          <table>
            <tr>
              <th>Instructions</th>
            </tr>
            <tr>
              <td></td>
            </tr>
          </table>
